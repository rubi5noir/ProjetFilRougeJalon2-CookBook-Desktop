name: .NET Build & Test

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres

        env:
          POSTGRES_PASSWORD: password
          POSTGRES_USER: postgres
          POSTGRES_DB: cookbookTesting

        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5435:5432

    steps:

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 8.0.x
        ASPNETCORE_ENVIRONMENT: Integration

    - name: Restore dependencies
      run: dotnet restore APIContinousIntegration.slnf

    - name: Build
      run: dotnet build APIContinousIntegration.slnf --no-restore

    - name: Test
      run: dotnet test APIContinousIntegration.slnf --no-build --verbosity normal
